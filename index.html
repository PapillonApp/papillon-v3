<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/aihvahView.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <meta name="apple-mobile-web-app-title" content="Pronote+">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- import manifest -->
    <link rel="manifest" href="manifest.webmanifest">

    <!-- splash -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="https://v3.pronote.plus/assets/splash/launch-828x1792.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="https://v3.pronote.plus/assets/splash/launch-750x1334.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="https://v3.pronote.plus/assets/splash/launch-640x1136.png" />

    <meta name="theme-color" content="#F9F9F9">
</head>

<body>
    <div id="pronoteApp">
    <div id="menu">
        <div id="menuTabs">
            <div id="pronoteIdent">
                <img src="./assets/LogoElement.svg">
            </div>
            <div id="tabsPageList" class="modal linkList">
                <div class="tabLink" id="menu_edt" onclick="view('edt', 'Emploi du temps')">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <p>Emploi du temps</p>
                </div>
                <div class="tabLink" id="menu_hw" onclick="view('hw', 'Travail à faire')">
                    <span class="material-symbols-outlined">checklist</span>
                    <p>Travail à faire</p>
                </div>
                <div class="tabLink" id="menu_marks" onclick="view('marks', 'Notes')">
                    <span class="material-symbols-outlined">insights</span>
                    <p>Notes</p>
                </div>
                <div class="tabLink" id="menu_evaluations" onclick="view('evaluations', 'Compétences')">
                    <span class="material-symbols-outlined">check_circle</span>
                    <p>Compétences</p>
                </div>
                <div class="tabLink" id="menu_files" onclick="view('files', 'Fichiers')">
                    <span class="material-symbols-outlined">folder_open</span>
                    <p>Fichiers</p>
                </div>
                <div class="tabLink" id="menu_news" onclick="view('news', 'Actualités')">
                    <span class="material-symbols-outlined">feed</span>
                    <p>Actualités</p>
                </div>
                <div class="tabLink" id="menu_absences" onclick="view('absences', 'Absences & retards')">
                    <span class="material-symbols-outlined">person_off</span>
                    <p>Absences & retards</p>
                </div>
            </div>
        </div>
        <div id="closePan" onclick="closeMenuPanel()">

        </div>
    </div>

    <div id="navContent">
        <span id="menu-btn" onclick="openMenu();" class="material-symbols-outlined menu-btn">
            menu
        </span>
        <span onclick="back();" id="back" class="material-symbols-outlined menu-btn menu-btn-back">
                arrow_back
        </span>

        <div id="menuData">
            <p id="menuTabName"></p>
            <p id="menuTabContent"></p>
        </div>

        <img src="" id="profileAvatar" onclick="viewQuery('profile', 'Mon profil', '')">

        <div id="progressBar">
            <div id="progressBarFill">
            </div>
        </div>
    </div>
    <div id="appContent">

    </div>

    <div id="menuContent">
        <a href="#" class="naviBtn" id="rnPrev" onclick="rnPrev(true)">
            <div class="btn">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </div>
        </a>

        <div class="daysRoll" id="daysRoll">
            <p id="yesterdayName" class="dayName yesterday">Aujourd'hui</p>
            <label id="todayName" for="rn" onclick="openRnPicker()" class="dayName today">Aujourd'hui</label>
            <input type="date" id="rn" name="rn">
            <p id="tomorrowName" class="dayName tomorrow">Aujourd'hui</p>
        </div>

        <a href="#" class="naviBtn" id="rnNext" onclick="rnNext(true)">
            <div class="btn">
                <span class="material-symbols-outlined">
                    arrow_forward
                </span>
            </div>
        </a>
    </div>

</div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://unpkg.com/pulltorefreshjs"></script>

    <script src="js/app.js"></script>
    <script>
        // logs
        console.log("%cPapillon", `
        color: #0066ff;
        font-size: 24px;
        font-weight: bold;
    `), console.log("%cversion " + version, `
        font-style: italic;
        font-size: 14px;
        color: #888;
    `), console.log("%cCette fen\xeatre est r\xe9serv\xe9e aux d\xe9veloppeurs. Les informations affich\xe9es ici sont utilis\xe9s par les d\xe9veloppeurs pour faire fonctionner Pronote+ et ne sont pas destin\xe9es \xe0 \xeatre utilis\xe9es par les utilisateurs.", `
        background: yellow;
        color: #222;
        font-size: 14px;
        border-radius: 5px;
        padding: 5px;
        margin-top: -10px;
        margin-bottom: 8px;
        margin-right: 20%;
    `);
        let EdtRefLimit = 0
    </script>
</body>

</html>
